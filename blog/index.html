<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>index</title>
    <link rel="stylesheet" href="bootstrap-4.0.0/dist/css/bootstrap.min.css">
    <script src="jquery-3.3.1.js" ></script>
    <script src="bootstrap-4.0.0/dist/js/bootstrap.min.js" ></script>

<style>
    html,body{
        width:100%;
        height:100%;
    }
    body{
        background-image: url(images/bg_index.jpg);
        background-size: cover;
        background-position:50% 50%;
        background-repeat: no-repeat;
        background-attachment:fixed;
        background-color: #f5f5d5;
        font-family: Georgia, serif;
    }
    .container {
        background-color: rgba(0,0,0,0.3);
        border-radius: 1.5em;
        color: white;
        overflow: auto;
        position: absolute;
        left: 50%;
        top: 50%;
        width: auto;
        height: auto;
        max-height: 80%;
        min-width: 40%;
        -webkit-transform: translate(-50%, -50%);
        -moz-transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        -o-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        transition: height 1s ease;
        transition: top 1s ease;
    }
    .container-fluid{
        width:90%;
        
    }

    .card-header{
        font-size: 24px;
        cursor:pointer;
    }
    .card-header:hover{
        text-decoration: underline;
    }
    .card{
        background-color: rgba(0,0,0,0);
        border-left:none;
        border-right: none;
    }
    .text-muted{
        color:white!important;
        text-align: right;  
    }
    .border-light{
        height:1px!important;
        border-bottom:none!important;
    }

    .show-page{
        color:white;
        text-align: left;
        text-decoration: none;
        font-weight: normal;
        font-style: normal;
        border: none;
        
    }
    .show-page p{
        background-color: rgba(0,0,0,0.5);
        padding: 0.25rem;
        border-radius: 0.5em;
        text-shadow: 0 1px 1px #333;
        list-style-type: none;
        margin-top: 1em;
        line-height: 180%;
        margin-left: 0.8em;
    }
    .show-page a{
        color:white;
    }

    ul li{
        width:40px;
        height: 40px;
        list-style: none;
        background-color: white;
        float:left;
        margin-left:30px;
        cursor:pointer;
        border-radius:50px;
    }
    ul #li1{
        background-image: url(logo/微博.png);
        background-position: 50% 50%;
        background-repeat:no-repeat;
        background-size: cover;
    }
    ul #li1:hover{
        background-image: url(logo/微博-hover.png);
        background-position: 50% 50%;
        background-repeat:no-repeat;
        background-size: cover;
    }
    ul #li2{
        background-image: url(logo/GitHub.png);
        background-position: 50% 50%;
        background-repeat:no-repeat;
        background-size: cover;
    }
    ul #li2:hover{
        background-image: url(logo/GitHub-hover.png);
        background-position: 50% 50%;
        background-repeat:no-repeat;
        background-size: cover;
    }
    ul #li3{
        background-image: url(logo/csdn.png);
        background-position: 50% 50%;
        background-repeat:no-repeat;
        background-size: cover;
    }
    ul #li3:hover{
        background-image: url(logo/csdn-hover.png);
        background-position: 50% 50%;
        background-repeat:no-repeat;
        background-size: cover;
    }
    ul #li4{
        background-image: url(logo/知乎.png);
        background-position: 50% 50%;
        background-repeat:no-repeat;
        background-size: cover;
    }
    ul #li4:hover{
        background-image: url(logo/知乎-hover.png);
        background-position: 50% 50%;
        background-repeat:no-repeat;
        background-size: cover;
    }

    .btn-primary{
        margin-top:20px;
        background-color: rgba(0,0,0,0.5); 
        border: none;
    }
</style>
<script type="text/javascript">
window.onload=function(){
    /*以下是为三个<p>添加鼠标移入、移出，改变背景颜色和字体颜色的事件*/
    var oShowpages=document.getElementById("show-page").getElementsByTagName("p");
    //alert(oShowpages);
   for(var i=0;i<oShowpages.length;i++){
        //alert(oShowpages[i]);
        oShowpages[i].addEventListener("mouseover", function(){
            this.style.backgroundColor="white";
            this.getElementsByTagName("a")[0].style.color="black";
        });
        oShowpages[i].addEventListener("mouseout", function(){
            this.style.backgroundColor="rgba(0,0,0,0.5)";
            this.getElementsByTagName("a")[0].style.color="white";
        });
    }
}
</script>
</head>
<body> 
    <div class="container">
        <div class="container-fluid">
            <div class="card text-center">
                <div class="card-header">
                    看着黎明丶庆幸
                </div>
                <span class="border border-light"></span>
                <div class="card-body">
                    <div id="show-page" class="show-page">
                        <p><a href="#">>>我的文章</a></p>
                        <p><a href="#">>>不断进步的我</a></p>
                        <p><a href="#">>>联系我</a></p>
                    </div>
                    <h5 class="card-title">以下是我的博客、微博、GitHub、知乎</h5>
                    <ul class="logo-link">
                        <li id="li1"></li>
                        <li id="li2"></li>
                        <li id="li3"></li>
                        <li id="li4"></li>
                    </ul>
                    <a href="login_BT.html" target="_blank" class="btn btn-primary">去给我留言</a>
                </div>
                <span class="border border-light"></span>
                <div class="card-footer text-muted">2018-4-10</div>
            </div>
        </div>
    </div>
</body>
</html>
